<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sistema de Tarefas</title>
</head>
<body>
    <h1>Sistema de Tarefas</h1>
    <div id="task-container">
        <h2>Listagem das Tarefas</h2>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Custo</th>
                    <th>Data Limite</th>
                    <th>Ações</th>
                    <th>Reordenar</th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Linhas de tarefas dinâmicas aqui -->
            </tbody>
        </table>

        <div class="form-container">
            <h2>Adicione uma nova tarefa</h2>
            <div class="form-fields">
                <input type="text" id="newNome" placeholder="Nome da tarefa" required>
                <input type="number" id="newCusto" placeholder="Custo" required>
                <input type="date" id="newDataLimite" required>
            </div>
            <button id="saveTaskButton">Incluir Tarefa</button>
        </div>
    </div>

    <!-- Popup de edição -->
    <div class="popup" id="editPopup">
        <div class="popup-content">
            <h2>Editar Tarefa</h2>
            <label for="editNome">Nome da Tarefa:</label>
            <input type="text" id="editNome" required>
            <label for="editCusto">Custo:</label>
            <input type="number" id="editCusto" required>
            <label for="editDataLimite">Data Limite:</label>
            <input type="date" id="editDataLimite" required>
            <button id="updateTaskButton">Atualizar Tarefa</button>
            <button id="cancelTaskButton">Cancelar</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
